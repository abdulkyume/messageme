<div class="w-50 ms-auto me-auto">
    <div class="card-body">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group mb-3">
                <input type="email" class="form-control" placeholder="Enter Your Email" aria-describedby="basic-addon1"
                    formControlName="email" required>
                <div class="invalid-feedback" *ngIf="submitted && myForm['email'].errors?.['required']">
                    Name is required.
                </div>
            </div>
            <div class="form-group mb-3">
                <input type="password" class="form-control" placeholder="Password" aria-describedby="basic-addon1"
                    formControlName="password" required>
            </div>
            <div class="form-group mb-3">
                <input class="form-check-input" type="checkbox" value="checked"
                    aria-label="Checkbox for following text input" formControlName="checkbox">
                <span class="ms-1 mt-1">Remember Me</span>
            </div>
            <div class="form-group">
                <button class="btn btn-outline-secondary me-2" type="submit">Login</button>
                <button class="btn btn-outline-secondary" type="button">Sign Up</button>
            </div>
        </form>
    </div>
</div>
