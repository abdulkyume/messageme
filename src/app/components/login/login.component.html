<div class="w-50 ms-auto me-auto">
    <div class="card-body">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group mb-3">
                <input type="email" class="form-control" placeholder="Enter Your Email" formControlName="email"
                    required>
                <div class="invalid-feedback" *ngIf="submitted && myForm['email'].errors?.['required']">
                    email is required.
                </div>
            </div>
            <div class="form-group mb-3">
                <input type="password" class="form-control" placeholder="Password" formControlName="password" required>
                <div class="invalid-feedback" *ngIf="submitted && myForm['password'].errors?.['required']">
                    password is required.
                </div>
            </div>
            <div class="form-group mb-3">
                <input class="form-check-input" type="checkbox" value="checked"
                    aria-label="Checkbox for following text input">
                <span class="ms-1 mt-1">Remember Me</span>
            </div>
            <div class="form-group">
                <button class="btn btn-outline-secondary me-2" type="submit"> Log In</button>
                <nav>
                    <a class="btn btn-outline-secondary" routerLinkActive="active" routerLink="/signup"> Sign Up</a>
                </nav>
            </div>
        </form>
    </div>
</div>
